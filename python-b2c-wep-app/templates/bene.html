{% extends "index.html" %}
{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{form.beneficiary_name.label}}<br>
        {{form.beneficiary_name(size=32)}}<br>
        {% for error in form.beneficiary_name.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>
        {{ form.submit(class_="button") }}
    </p>
    {% endblock %}
